<header class="branding">
<md-card>
  <a md-button routerLink="/posts" class="ret-btn">&lt;&lt; Back</a>
  <md-card-header>
    <div md-card-avatar class="header-image" routerLink="/home"></div>
    <md-card-title><span class="pink">Omo</span><span class="blue">travel</span></md-card-title>
  </md-card-header>
</md-card>


</header>

<md-card *ngIf="post">
  <md-card-header>
    <md-card-title><h3 class="pink">{{post.title.rendered}}</h3></md-card-title>
    <md-card-subtitle>Posted on  <span ng-non-bindable class="blue">{{post.date | date:'MMMM dd, yyyy'}} </span>by <span class="blue">{{post._embedded.author["0"].name}}</span></md-card-subtitle>
  </md-card-header>
  <img md-card-image src="{{post._embedded['wp:featuredmedia'][0].media_details.sizes.medium_large.source_url}}">
  <md-card-content [innerHTML]="post.content.rendered">
  </md-card-content>
  <md-card-actions>
    <button md-button>LIKE</button>
    <button md-button>SHARE</button>
  </md-card-actions>
</md-card>
